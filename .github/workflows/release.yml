name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: focal-linux-amd64
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            artifact: focal-linux-arm64
          - target: x86_64-apple-darwin
            os: macos-latest
            artifact: focal-darwin-amd64
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact: focal-darwin-arm64
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            artifact: focal-windows-amd64.exe

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package binary (Unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/focal dist/${{ matrix.artifact }}
          chmod +x dist/${{ matrix.artifact }}

      - name: Package binary (Windows)
        if: runner.os == 'Windows'
        run: |
          mkdir dist
          copy target\${{ matrix.target }}\release\focal.exe dist\${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  package-vsix:
    needs: build
    strategy:
      matrix:
        include:
          - platform: linux-x64
            binary: focal-linux-amd64
          - platform: linux-arm64
            binary: focal-linux-arm64
          - platform: darwin-x64
            binary: focal-darwin-amd64
          - platform: darwin-arm64
            binary: focal-darwin-arm64
          - platform: win32-x64
            binary: focal-windows-amd64.exe

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: extension/bin

      - name: Make binary executable
        if: matrix.platform != 'win32-x64'
        run: chmod +x extension/bin/${{ matrix.binary }}

      - name: Rename to standard name
        run: |
          cd extension/bin
          if [ "${{ matrix.platform }}" = "win32-x64" ]; then
            mv ${{ matrix.binary }} focal.exe
          else
            mv ${{ matrix.binary }} focal
          fi

      - name: Install dependencies and build extension
        working-directory: extension
        run: |
          npm install
          npm run compile
          npm install -g @vscode/vsce

      - name: Package platform VSIX
        working-directory: extension
        run: vsce package --target ${{ matrix.platform }} -o focal-${{ matrix.platform }}.vsix

      - name: Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: vsix-${{ matrix.platform }}
          path: extension/focal-${{ matrix.platform }}.vsix

  release:
    needs: [build, package-vsix]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Compute checksums
        run: |
          cd artifacts
          ls -la
          sha256sum focal-* > checksums-sha256.txt
          cat checksums-sha256.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/focal-*
            artifacts/checksums-sha256.txt
